<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet"> 	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href='tictactoe.css'>
	<script src="tictactoe.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>TIC TAC TOE GAME </h1>
		</div>
		<div class="score">
			<h2># Score #</h2>
		</div>
		<div class='row'>
			<div class='col-md-4 col-md-offset-4' id="scores">X: 0 <br> O: 0</div>
		</div>
		<div class='start'>
			<button id="start" class="btn btn-primary">Start</button>
		</div>
		<div id = 'board'>
			<table>
				<tr class = "top">		
					<td id = "0" class = "left"></td>
					<td id = "1" class = "centre"></td>
					<td id = "2" class = "right"></td>
				</tr>
				<tr class="mid">
					<td id = "3" class = "left"></td>
					<td id = "4" class = "centre"></td>
					<td id = "5" class = "right"></td>
				</tr>
				<tr class="bot">
					<td id = "6" class = "left"></td>
					<td id = "7" class = "centre"></td>
					<td id = "8" class = "right"></td>
				</tr>
			</table>
		</div>
		<br>
		<div id="winner">
			<h2 id="Xwon">X Won</h2>
			<h2 id="Owon">O Won</h2>
			<h2 id="draw">It's a draw</h2>
		</div>
		<div class = "reset">
			<button id="reset" class="btn btn-danger">Reset the board</button>
		</div>
		<div class = "panel">
		<div class = "panel-footer">
			Designed By Kalpit Jain
		</div>
		</div>
	</div>
</body>
</html>
